<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR 试戴</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        #arContainer {
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <h1>AR 试戴</h1>
    <div id="arContainer">
        <img id="arImage" src="" alt="图案加载中...">
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const imgSrc = urlParams.get("img");
        document.getElementById("arImage").src = imgSrc;
    </script>
</body>
</html>
